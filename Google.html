<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <style>
      h1,
      h2 {
        color: #248aec;
        font-size: 40px;
        text-align: center;
      }
      .logo {
        padding-top: 30px;
        margin: auto;
        width: 100%;
      }
      .searchConatiner {
        width: 288px;
        margin: auto;
      }
      .logo .search {
        width: 280px;
        height: 20px;
        border-radius: 10px;
        box-shadow: 0px 1px 1px #b8b8b8;
      }
      #microphone {
        width: 20px;
        position: relative;
        right: -120px;
        top: -19px;
      }
      #keybord {
        width: 10px;
        position: relative;
        right: -100px;
        top: -31px;
      }
      .logo img {
        width: 150px;
      }
      img {
        display: block;
        width: 500px;
        margin: 0 auto;
      }
      .container {
        height: 350px;
        width: 600px;
        background: white;
        border: 3px solid gray;
        margin: auto;
      }
      #nine-square {
        background-image: url("https://ssl.gstatic.com/gb/images/i1_1967ca6a.png");
        background-position: -132px -38px;
        background-size: 528px 68px;
        opacity: 0.55;
        height: 30px;
        width: 30px;
      }
      #circle-bell {
        width: 30px;
        height: 30px;
        background-image: url("https://cdn-img-3.wanelo.com/p/770/842/3b5/50160de6ec9a55381fcf492/x354-q80.jpg");
        background-size: 30px 32px;
        border-radius: 80%;
      }
      .top-nav {
        display: block;
        width: 100%;
        height: 30px;
      }
      .top-nav ul {
        float: right;
        padding-right: 10px;
        padding-top: 5px;
        margin: 0;
      }
      .top-nav {
        display: block;
        width: 100%;
        height: 30px;
      }
      .top-nav ul li {
        display: inline-block;
        vertical-align: middle;
      }
      .btnContainer {
        margin: auto;
        width: 190px;
      }
      .btnContainer .btn {
        background: #f2f2f2;
        border: 0px;
        height: 30px;
        border-radius: 5%;
        float: left;
      }
      .btnContainer .btn1 {
        background: #f2f2f2;
        border: 0px;
        height: 30px;
        border-radius: 5%;
        float: right;
      }
      input {
        border: 1px solid #b8b8b8;
      }
    </style>
  </head>

  <body>
    <h1>Layouts</h1>
    <figure>
      <img
        src="../assets/google.png"
        style="width: 600px"
        alt="바닐라코딩 challenge 3"
      />
    </figure>
    <h2>My work!</h2>
    <div class="container">
      <div class="top-nav">
        <ul>
          <li><span style="font-size:10px">Gmail</span></li>
          <li><span style="font-size:10px">이미지</span></li>
          <li id="nine-square"></li>
          <li id="circle-bell"></li>
        </ul>
      </div>
      <div class="logo">
        <img
          src="https://i.kinja-img.com/gawker-media/image/upload/s--pEKSmwzm--/c_scale,fl_progressive,q_80,w_800/1414228815325188681.jpg"
        />
        <div>
          <div class="searchConatiner">
            <input type="text" class="search" />
          </div>
          <img
            id="microphone"
            src="http://www.thesempost.com/wp-content/uploads/2015/09/google-mic-icon.png"
          />
          <img
            id="keybord"
            src="http://www.gstatic.com/inputtools/images/tia.png"
          />
          <div class="btnContainer">
            <input class="btn" type="button" value="Google 검색" />
            <input class="btn1" type="button" value="I'm Feeling Lucky" />
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer
    style="margin:auto; margin-top:30px;margin-bottom:30px;text-align: center;"
  >
    <span> 끝!</span>
  </footer>
</html>
